<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="bonusCtrl">
        <div class="row">
            <div class="col">
                <form name="bonusForm">
                    <div class="card">
                        <div class="card-header">
                            TÍNH THƯỞNG TẾT NGUYÊN ĐÁN
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                              <label for="fullname">Họ và tên</label>
                              <input type="text" ng-model="fullname" class="form-control" name="fullname" id="fullname" aria-describedby="helpId" placeholder="">
                            </div>
                            <div class="form-group">
                              <label for="salary">Lương</label>
                              <div class="input-group">
                                  <input type="text" ng-model="salary" class="form-control" name="salary" id="salary" aria-describedby="helpId" placeholder="">
                                  <div class="input-group-append" id="sufixId">
                                    <span class="input-group-text">VNĐ</span>
                                  </div>
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="">Giới tính</label>
                                <div class="input-group form-check forn-check-inline">
                                    <label for="" class="form-check-label">
                                        <input type="radio" ng-model="gender" name="gender" checked value="Nam" class="form-check-input"> Nam &nbsp;&nbsp;&nbsp;&nbsp;
                                    </label>
                                    <label for="" class="form-check-label">
                                        <input type="radio" ng-model="gender" name="gender" value="Nu" class="form-check-input"> Nữ
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="age">Độ tuổi</label>
                                <select id="age" ng-model="age" class="custom-select"
                                ng-options="x.age for x in ages"></select>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            TIỀN THƯỞNG: <strong> {{getBonus()}} </strong> VNĐ
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/Bai1.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
